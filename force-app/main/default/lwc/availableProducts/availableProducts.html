<!-- Available Products -->
<template>
    <div class="slds-size_1-of-1">
        <article class="slds-card slds-m-right_small slds-p-around_small">
            <div if:true={isLoading} class="slds-is-relative">
                <lightning-spinner></lightning-spinner>
            </div>
            <div class="slds-card__header slds-grid">
                <header class="slds-media slds-media_center slds-has-flexi-truncate">
                    <div class="slds-media__figure">
                        <lightning-icon icon-name="standard:product"></lightning-icon>
                    </div>
                    <div class="slds-media__body">
                        <h2 class="slds-card__header-title">
                            <span>Available Products</span>
                        </h2>
                    </div>
                    <div class="slds-no-flex">
                        <button class="slds-button slds-button_neutral" onclick={handleOnAddClick} disabled={isLoading}>Add+</button>
                    </div>
                </header>
            </div>
            <lightning-datatable
                    data-identifier="AvailableProductsDatatable"
                    key-field="Id"
                    data={availableProductData}
                    columns={availableProductColumns}>
            </lightning-datatable>
        </article>
    </div>
</template>
